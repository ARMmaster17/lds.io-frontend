<div><div ng-if="M.submitted"><h2>Thanks!</h2><br/><h3>We'll be in touch shortly.</h3></div><form ng-if="!M.submitted" ng-submit="M.contact()" class="form-horizontal"><fieldset><legend><h2><span>Contact Us</span><span>&nbsp;</span><span>&nbsp;</span><a href="https://www.facebook.com/AJtheDJEvents" target="_blank"><i class="fa fa-facebook-square"></i></a><span>&nbsp;</span><span>&nbsp;</span><a href="https://twitter.com/AJtheDJEvents" target="_blank"><i class="fa fa-twitter-square"></i></a></h2></legend><div class="row"><div class="col-lg-12"><div class="form-group"><label for="inputName" class="col-lg-2 control-label">Name</label><div class="col-lg-10"><input id="inputName" ng-model="M.contactForm.name" required="required" type="text" placeholder="Name" class="form-control"/></div></div><div class="form-group"><label for="inputPhone" class="col-lg-2 control-label">Phone</label><div class="col-lg-10"><input id="inputPhone" ng-model="M.contactForm.phone" required="required" type="tel" placeholder="Phone" class="form-control"/></div></div><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Email</label><div class="col-lg-10"><input id="inputEmail" ng-model="M.contactForm.email" required="required" type="email" placeholder="Email" class="form-control"/></div></div><div class="form-group"><label for="comments" class="col-lg-2 control-label"><span>Details</span></label><div class="col-lg-10"><textarea id="textArea" ng-model="M.contactForm.message" required="required" rows="3" class="form-control"></textarea><span class="help-block">Please include the Date of your event, Venue or Location, and the best time to call you back.</span></div></div><div class="form-group"><div class="col-lg-10 col-lg-offset-2"><button type="submit" class="btn btn-primary">Send</button><div class="pull-right"><a ng-href="#privacy" du-smooth-scroll="du-smooth-scroll">Privacy Policy</a></div></div></div></div></div></fieldset></form></div>
